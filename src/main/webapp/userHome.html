<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nutrient Watchers</title>


  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="/static/css/signup.css" rel="stylesheet">
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/userHome.js"></script>


</head>

<body>

<div class="container">
  <div class="header">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href='javascript:;' onclick="logout()">Logout</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">Nutrient Watchers</h3>
  </div>

  <div class="jumbotron">
    <h3>Add Meals</h3>
    <form id="addMeal">
      <input id="name" name="name" class="form-control" placeholder="Meal Nickname" autocomplete="off" type="text"/>
      <input id="date" name="date" type="date"/>
    </form>
    <input id="search" class="form-control" name="Search Food to Add" placeholder="Search Here" autocomplete="off" autofocus="autofocus" type="text">

    <select id="select"></select>
    <br/>
    <br/>
    <h3>Get Recommendations</h3>
    <button id="recommendButton" class="btn btn-lg btn-primary btn-block" type="button">Recommend me food!</button>
    <ul id="results">

    </ul>

  </div>


  <footer class="footer">
    <p>&copy; Company 2017</p>
  </footer>

</div>
</body>
</html>
