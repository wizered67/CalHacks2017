
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nutrient Watchers</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index.html">Home</a></li>
            <li role="presentation"><a href="signin.html">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Nutrient Watchers</h3>
      </div>

      <div class="jumbotron">
        <h1>Sign up here:</h1>
       <form id="signUp">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="username" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputAge" class="sr-only">Password</label>
        <input type="number" name="age" id="inputAge" class="form-control" placeholder="Age" required>
         <input type="radio" name="sex" value="M" checked> Male<br>
         <input type="radio" name="sex" value="F"> Female<br>
         <input type="radio" name="sex" value="M"> Other
        
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div>
